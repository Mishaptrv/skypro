<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f7f7f7;
      }

      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 70vh;
      }

      a {
        padding: 1em 2em;
        background: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.2em;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <!-- Просмотр модели прямо на странице -->
    <model-viewer
      id="viewer"
      src="122untitled.glb"
      ar
      ar-modes="scene-viewer quick-look webxr"
      autoplay
      animation-loop
      camera-controls
      auto-rotate
      shadow-intensity="1"
      alt="3D-модель"
    ></model-viewer>

    <!-- Кнопка для запуска в AR -->
    <a id="ar-link" href="#">Открыть в AR</a>

    <script>
      const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const usdzLink = 'dino.usdz';
      const glbLink = '122untitled.glb';

      const link = isiOS
        ? usdzLink
        : `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glbLink)}&mode=ar_preferred`;

      document.getElementById('ar-link').href = link;
    </script>
  </body>
</html>
